<body>

<center>
	<br><br>
<a href="https://stupid-fast.com">
  <img src="https://stupid-fast.com/sfbanner.png" alt="">
</a>

<br><br>




<select onchange="selectRace(this.value)" id="select">
  <option id="option">LOADING...</option>
</select>

<br><br>


<table id="table"></table>

</center>
  



    <script type="text/javascript">
	    const schedules = []

getSchedule().then(function(races) {
  console.log("Races", races)
  option.remove()
  races.forEach(function(race) {
    schedules.push(race)
    let opt = document.createElement("OPTION")
    opt.text = race.track_name + " #" + race.race_id
    opt.value = race.race_id
    select.add(opt)
  })
  select.value = races.find(function(race) {
    return !race.winner_driver_id
  }).race_id
  selectRace(select.value)
})

function selectRace(x) {
  table.insertRow().insertCell().innerText = "LOADING..."
  let findrace = schedules.find(function(schedule) {
    return schedule.race_id == x
  })
  if (findrace.winner_driver_id) {
    listResults(findrace)
  } else {
    table.innerHTML = ""
    table.insertRow().insertCell().innerText = findrace.race_name
    table.insertRow().insertCell().innerText = new Date(findrace.date_scheduled).toUTCString().split("2025")[0] + " @ " + new Date(findrace.date_scheduled).toLocaleTimeString().replace(":00 PM", "PM")
    table.insertRow().insertCell().innerText = "On " + findrace.television_broadcaster + " / " + findrace.radio_broadcaster
  }
}


function listResults(findrace) {
    table.innerHTML = ""
    getResults(findrace.race_id).then(function(results) {
      console.log("Results", results)
      results = results.filter(function(result) {
        return result.finishing_position
      })
      results.forEach(function(result) {
        let tr = table.insertRow()
        tr.insertCell().innerText = result.finishing_position
        tr.insertCell().innerText = result.driver_fullname
        let span = document.createElement("SPAN")
        span.style.fontWeight = "bold"
        let td = tr.insertCell()
        td.id = result.driver_id
        td.append(span)
        let small = document.createElement("SMALL")
        td.append(small)
      })
      return findrace
    }).then(function(findrace) {
      return getPicks().then(function(picks) {
        picks = picks.filter(function(pick) {
          return pick.RACEID == findrace.race_id
        })
        console.log("Picks", picks)
        picks.forEach(function(pick) {
          let td = document.getElementById(pick.DRIVERID)
          if (td) {
            td.getElementsByTagName("SPAN")[0].className = pick.PLAYERID || ""
            td.getElementsByTagName("SPAN")[0].innerText = pick.PLAYERID || ""
          }
        })
        return false
      })
    }).then(function() {
      getPlayers().then(function(players) {
        players.forEach(function(player) {
          let spans = table.getElementsByClassName(player.PLAYERID)
          for (let i in spans) {
            spans[i].innerText = player.PLAYERNAME
          }
        })
      })
      
    }).then(function() {
      let trs = table.getElementsByTagName("TR")
      let count = 0
      for (let i = trs.length - 1; i >= 0; i--) {
        let span = trs[i].getElementsByTagName("SPAN")[0]
        if (span.innerText) {
          trs[i].getElementsByTagName("SMALL")[0].innerText = " (" + ++count + ")"
        }

      }
    })
}






  </script>

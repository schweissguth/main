
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Stupid-Fast - Schedule</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="css.css">


</head>
<body>

  <center>
      <a href="../" class="banner" width="100%">
        <img src="./sfbanner.png" width="100%" />
      </a>

  <br /><br />

  <table id="table">
  </table>
  
</center>


<script>

fetch("https://script.google.com/macros/s/AKfycbyEGYd3C0Zgd-mHbBrjDrdMUSsYvj_7oky1yIuffDrRk8rURlR-gV_IteIJHzznntfO/exec?SCHEDULE").then(function(schedules) {
	return schedules.json()
}).then(function(schedules) {
	console.log(schedules)
  schedules = schedules.filter(function(schedule) {
  	return !schedule.inspection_complete
  })
  schedules.forEach(function(schedule) {
  	var tr = table.insertRow()
    tr.insertCell().innerText = new Date(schedule.date_scheduled).toLocaleDateString()
    tr.insertCell().innerText = schedule.track_name
    tr.insertCell().innerText = new Date(schedule.tunein_date).toLocaleTimeString()
    tr.insertCell().innerText = schedule.television_broadcaster
    tr.insertCell().innerText = schedule.radio_broadcaster
    
  })
})
</script>
</body>
</html>

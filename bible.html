    <script type="text/javascript">


let ARR = []

function getVerses() {
  return fetch("https://script.google.com/macros/s/AKfycbyJZpRbXRlYB5hEu8VvfUaoZV6DeHaxM5r0SRpMACAgnRyuzlfT4mK3GEtWdjDFacknUA/exec?Luke").then(function(res) {

  }).then(function(res) {
    res.shift()
    console.log(res)
    return res
  })
}

getVerses().then(function(verses) {
  verses.forEach(function(verse, index) {
    let opt = document.createElement("OPTION")
    opt.text = verse[1]
    opt.value = verse[1]
    select.add(opt)
  })
})



function selectVerse(x) {
  document.getElementsByName("iframe")[0].src = "https://www.biblegateway.com/passage?version=NLT&interface=print&search=" + encodeURIComponent(x)
}

  <script>
    // tell the embed parent frame the height of the content

      window.parent.parent.postMessage(["resultsFrame", {

  <script>
    const allLines = []
    const cssElement = document.querySelector("#compiled-css")

    window.addEventListener("message", (message) => {

      if (message.data.css){
        cssElement.textContent = message.data.css.payload
      }

      if (message.data.html){
        document.body.innerHTML = message.data.html.payload
      }
    })

    if (window.parent){
      window.parent.postMessage({loaded: true}, "*")
    }
  </script>

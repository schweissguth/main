    <script type="text/javascript">

    

function fetchItems(url) {
  main.innerHTML = "<img src='https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif' />"
fetch(url).then(function(res) {
	return res.json()
}).then(function(res) {
	console.log(res)
  res = res.filter(function(item) {
  	return item.name.split(".")[0]
  })
  listItems(res)
})
 
}
fetchItems("https://script.google.com/macros/s/AKfycbwGNQKWgDKVXYFogoOoTSm3FPWk8ZZGr02rRppTfJ1GyOPZRrltjZS7SNeYWO71QPyf/exec")

function listItems(items) {
  main.innerHTML = null
	items.forEach(function(item) {
  	var img = document.createElement("IMG")
    img.src = "https://lh3.googleusercontent.com/d/" + item.id + "=w200-h200?authuser=0"
    img.onclick = function() {
      if (item.home) {
fetchItems("https://script.google.com/macros/s/AKfycbwGNQKWgDKVXYFogoOoTSm3FPWk8ZZGr02rRppTfJ1GyOPZRrltjZS7SNeYWO71QPyf/exec?name=" + item.name.split(".")[0])
      } else {
    var dia = document.createElement("DIALOG")
      main.append(dia)
      var img2 = document.createElement("IMG")
      img2.src = "https://lh3.googleusercontent.com/d/" + item.id + "=w500-h500?authuser=0"
      dia.append(img2)
      dia.showModal()
      dia.onclick = function() {
      	dia.remove()
      }
        
      }
    	audio.src = "https://translate.google.com/translate_tts?ie=UTF-8&tl=en&client=tw-ob&q=" + item.name.split(".")[0]
      audio.play()
    }
    main.append(img)
  })
}
    

  </script>

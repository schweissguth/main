    <script type="text/javascript">

var maxpages = 33

function getZelda() {

var randpage = Math.ceil(Math.random() * maxpages)
console.log(randpage)

fetch("https://botw-compendium.herokuapp.com/api/v3/compendium/all").then(function(res) {
	return res.json()
}).then(function(res) {
	console.log(res)
  var n = res.data.length
  var index = Math.floor(Math.random() * n)
  var item = res.data[index]
  console.log(item)

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "s0njd9ux"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>

  <script>
    const allLines = []
    const cssElement = document.querySelector("#compiled-css")

    window.addEventListener("message", (message) => {

      if (message.data.css){
        cssElement.textContent = message.data.css.payload
      }

      if (message.data.html){
        document.body.innerHTML = message.data.html.payload
      }
    })
  </script>

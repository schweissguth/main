    <script type="text/javascript">

var maxpages = 33

function getZelda() {
  var randpage = Math.ceil(Math.random() * maxpages)
  console.log(randpage)

  fetch("https://zelda.fanapis.com/api/characters?limit=99&page=" + randpage)
    .then(function (res) {
      return res.json()
    })
    .then(function (res) {
      console.log(res)
      var rand = Math.floor(Math.random() * res.count)
      var item = res.data[rand]
      console.log("item", item)
      h1.innerText = item.name
      p.innerText = item.description
      getImage("Zelda wiki " + item.name)
    })
}

getZelda()

function getImage(name) {
  fetch(
    "https://www.googleapis.com/customsearch/v1?key=AIzaSyDIEdL4EcBenrWDkh03oFYmFvHT_VNH3AI&cx=966ac0ea2a1aa4f4b&q=" + encodeURIComponent(name) + "&searchType=image&num=1",
  )
    .then(function (res) {
      return res.json()
    })
    .then(function (images) {
      console.log("images", images)
      var image = images.items[0]
      console.log("image", image)
      try {
      	img.src = image.image.thumbnailLink
      } catch(err) {
      	img.src = image.image.thumbnailLink
      }
    })
}


  </script>

  <script>

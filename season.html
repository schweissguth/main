<center>

</a>

<table id="table" cellpadding="3">

    <script type="text/javascript">

fetch("https://sheets.googleapis.com/v4/spreadsheets/1jwadkJYYfBmf-SbjUokDV0S_yzC7gD39-jHxVatJfLU/values/SEASON?key=AIzaSyDIEdL4EcBenrWDkh03oFYmFvHT_VNH3AI").then(function(standings) {
	return standings.json()
}).then(function(standings) {
	standings = standings.values.makeObj()
	console.log(standings)
  standings.sort(function(a, b) {
  	return b.SUM - a.SUM
  })
  standings.forEach(function(standing, index) {
  var tr = table.insertRow()
    tr.insertCell().innerText = index + 1
    tr.insertCell().innerText = standing.PLAYERNAME
    tr.insertCell().innerText = Math.round(standing.SUM)
    tr.insertCell().innerText = Math.round(standing.DELTA) || ""
  })
})
  </script>


</body>


<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Season Standings - StupidFast</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="https://stupid-fast.com/server.js"></script>

    <link rel="stylesheet" type="text/css" href="css.css">


  <style id="compiled-css" type="text/css">
    

    /* EOS */
  </style>


</head>
<body>
    
<center>

	  <br><br>
<a href="https://stupid-fast.com">
  <img src="https://stupid-fast.com/sfbanner.png" alt="">
</a>

<br><br>

<table id="table" cellpadding="3">

</table>



</center>


    <script type="text/javascript">
	    


getSeason().then(function(points) {
  console.log(points)
	points.sort(function(a,b) {
		return b.SUM - a.SUM
	})
  points.forEach(function(point, i) {
    let tr = table.insertRow()
    tr.insertCell().innerText = (i + 1) + "."
    let td = tr.insertCell()
    td.id = point.PLAYERID
    td.innerText = point.PLAYERID
    td.style.fontWeight = "bold"
    tr.insertCell().innerText = point.SUM
    td = tr.insertCell()
    td.innerHTML = "<small><i>" + (parseInt(point.DELTA) || "") + "</i></small>"
  })
  getPlayers().then(function(players) {
    players.forEach(function(player) {
      let td = document.getElementById(player.PLAYERID)
      if (td) {
        td.innerText = player.PLAYERNAME
      }
    })
  })
})
  </script>


</body>
</html>

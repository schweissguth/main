    </header>

<script>
    let playerid = localStorage.getItem("playerid")
    if (playerid) {
        window.location.href = "./picks.html?playerid=" + playerid
    } else {
        getPlayers().then(function (res) {
            res = res.filter(function (each) {
                return each.ACTIVE == "TRUE"
            })
            res.forEach(function (each) {
                let a = document.createElement("A")
                a.onclick = function () {
                    localStorage.setItem("playerid", each.PLAYERID)
                }
                a.href = "./picks.html?playerid=" + each.PLAYERID
                a.innerText = each.PLAYERNAME
                document.querySelector("main").appendChild(a)
            })
        });

    }

</script>

</html>

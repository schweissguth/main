<!DOCTYPE html>
<html>

<head>
    <script src="https://stupid-fast.com/server.js"></script>
    <link rel="stylesheet" type="text/css" href="./css.css" />
</head>

<body>
    <header>
        <a href="./index.html"><img src="./sfbanner.png" alt="" /></a>
    </header>
    <main>
        <select id="selectplayer" onchange='localStorage.setItem("playerid", this.value); window.location.href = "./picks.html?player=" + this.value'>
            <option disabled selected>Select player </option>
        </select>

    </main>
</body>

<script>
    let playerid = localStorage.getItem("playerid")
    if (playerid) {
        window.location.href = "./picks.html?player=" + playerid
    } else {
        getPlayers().then(function (res) {
            res = res.filter(function (each) {
                return each.ACTIVE == "TRUE"
            })
            res.forEach(function (each) {
                let o = document.createElement("OPTION")
                o.value = each.PLAYERID
                o.text = each.PLAYERNAME
                selectplayer.add(o)
            })
        });

    }

</script>

</html>

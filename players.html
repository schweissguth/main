<!DOCTYPE html>
<html>

<head>
    <title>Picks - StupidFast.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://stupid-fast.com/server.js"></script>
</head>

<body>
    <header>
        <a href="./index.html"><img src="./sfbanner.png" alt="" /></a>
    </header>
    <main>
        <select id="selectplayer" onchange="window.location.href = './picks.html?player=' + this.value">
            <option disabled selected>Select player</option>
        </select>
    </main>
</body>

<script>
    getPlayers().then(function (res) {
        res = res.filter(function (each) {
            return each.ACTIVE == "TRUE"
        })
        res.forEach(function (each) {
            let option = document.createElement('option')
            option.value = each.PLAYERID
            option.innerText = each.PLAYERNAME
            selectplayer.appendChild(option)
        })
    });

</script>


</html>

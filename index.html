    <script type="text/javascript">

getPickorder().then(function (pickers) {
  console.log(pickers)
  pickstable.innerHTML = null
  pickers.forEach(function (picker) {
    let tr = pickstable.insertRow()
    let td = tr.insertCell()
    td.innerHTML =
      "<b>" +
      picker.playername +
      "</b>" +
      "&nbsp;<small>(" +
      Math.round(picker.PICKORDER) +
      ")</small>"
    td = tr.insertCell()
    picker.picks.forEach(function (pick) {
      let div = document.createElement("DIV")
      div.innerText = pick.driver_name
      td.append(div)
    })
  })
})

getFlag().then(function (res) {
  console.log("Flag data:", res)
  var flag = document.getElementById("pflag")
  switch (res.flag_state) {
    case 8:
      flag.innerHTML = "<big>üè¥ black</big>"
      break
    case 1:
      flag.innerHTML = "<big>üü¢ green</big>"
      break
    case 2:
      flag.innerHTML = "<big>üü° caution</big>"
      break
    case 4:
      flag.innerHTML = "<big>üèÅ checkered</big>"
      break
    case 9:
      flag.innerHTML = "<big>üèÅ</big>"
      break
  }

  ptrack.innerHTML = res.track_name
  pstage.innerHTML = "Stage " + res.stage.stage_num
  plaps.innerHTML =
    "Lap " +
    res.lap_number +
    " of " +
    res.laps_in_race +
    ", " +
    res.laps_to_go +
    " to go"
  getSchedule().then(function (races) {
    let currentrace = races.find(function (race) {
      return race.race_id == res.race_id
    })
    ptv.innerText = currentrace.television_broadcaster
    pradio.innerText = currentrace.radio_broadcaster
  })
})

getRunningorder().then(function (res) {
  console.log("Running order live", res)
  tlive.innerHTML = null
  pradio
  res.vehicles.forEach(function (feed) {
    var tr = tlive.insertRow()
    tr.insertCell().innerText = feed.running_position + " "
    tr.insertCell().innerHTML =
      feed.driver.full_name +
      " " +
      "<i><small>-" +
      feed.delta.toFixed(2) +
      "</small></i>"
    tr.insertCell().innerHTML =
      "<b>" +
      (feed.player.name || "") +
      "</b>" +
      " <i><small>" +
      (feed.pts || "") +
      "</small></i>"
  })
})

getLapNotes().then(function (item) {
  console.log("Lap notes", item)
  tfeed.innerHTML = null
  for (var i in item) {
    item[i].forEach(function (jtem) {
      var tr = tfeed.insertRow(0)
      tr.insertCell().innerHTML = i
      tr.insertCell().innerHTML = jtem.Note
    })
  }
})


  </script>

  <script>
    const allLines = []
    const cssElement = document.querySelector("#compiled-css")

    window.addEventListener("message", (message) => {

      if (message.data.css){
        cssElement.textContent = message.data.css.payload
      }

      if (message.data.html){
        document.body.innerHTML = message.data.html.payload
      }
    })

    if (window.parent){
      window.parent.postMessage({loaded: true}, "*")
    }

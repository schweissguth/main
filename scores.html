    <script type="text/javascript">

function getScores() {
  fetch(
    "https://sheets.googleapis.com/v4/spreadsheets/1jwadkJYYfBmf-SbjUokDV0S_yzC7gD39-jHxVatJfLU/values/SCORES?key=AIzaSyDIEdL4EcBenrWDkh03oFYmFvHT_VNH3AI",
  )
    .then(function (res) {
      return res.json()
    })
    .then(function (scores) {
      scores = scores.values.makeObj().reverse()
      console.log(scores)
      scores = scores.filter(function(score) {
      	return score.POS1
      })
      scores.forEach(function(score) {
      	var tr = table.insertRow()
        tr.insertCell().innerHTML = "<i>" + score.TRACKNAME + "</i>"
        tr.insertCell().innerHTML = "<b>" + score.PLAYERNAME + "</b>"
        tr.insertCell().innerText = score.DRIVERNAME1
        tr.insertCell().innerText = score.DRIVERNAME2
        tr.insertCell().innerText = score.POS1
        tr.insertCell().innerText = score.POS2
        tr.insertCell().innerText = score.PTS1
        tr.insertCell().innerText = score.PTS2
        tr.insertCell().innerText = (score.B1 + score.B2) || ""
        tr.insertCell().innerHTML = "<b>" + Math.round(score.SUM) + "</b>"
      })
    })
}

getScores()
  </script>
